<!doctype html>
<html lang="cs">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Ze zadaného slova, nebo krátkého textu vám stránka ukáže, jak by mohla vypadat značka na přání pro osobní auta v Česku. Stránka kontroluje některé požadavky na formu a strukturu značek a někdy opraví, nebo vyřeší porušení požadovaných vlastností." />
		<title>Registrační značka na přání</title>
		<script>
			// Immediately set theme before any content loads
			const storedTheme = localStorage.getItem('theme') || 'auto';
			const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			if (storedTheme === 'dark' || (storedTheme === 'auto' && isDark)) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="flex flex-col min-h-screen transition-colors duration-200">%sveltekit.body%</div>
		<noscript>
			<div style="max-width: 600px; margin: 2rem auto; padding: 0 1rem; text-align: center;">
				<h1>Registrační značka na přání</h1>
				<p>Tato stránka vyžaduje JavaScript pro plnou funkčnost.</p>
				<p>Povolte JavaScript nebo použijte prohlížeč, který to podporuje, abyste mohli použít všechny funkce.</p>
			</div>
		</noscript>
	</body>
</html>
